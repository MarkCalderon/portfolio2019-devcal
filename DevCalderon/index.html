<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Calderon by Calderon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap-container">
            <header id="banner"><h2>
                <img id="company-logo" src="images/Logo.png" alt="Dev Calderon Company Logo" />
            </h2></header>
        </div>
        <div class="wrap-container">
            <nav>
                <ul>
                    <li><a href="#">Biography</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="wrap-container">
            <main>
                <div class="content-container">
                    <section id="bio-first" class="content-section set-center set-vh-flex">
                            <table>
                                <tr>
                                    <td rowspan="3"><img src="http://placekitten.com/200/200" alt="sample"></td>
                                    <td valign="bottom"><p class="line-1">welcome to</p></td>
                                </tr>
                                <tr>
                                    <td><p class="line-2">Mark Calderon</p></td>
                                </tr>
                                <tr>
                                    <td valign="top"><p class="line-3">Dev-Mark Calderon</p></td>
                                </tr>
                            </table>
                    </section>

                    <section id="bio-second" class="content-section set-center set-vh-flex">
                            <table border="1">
                                <tr>
                                    <td rowspan="2"><img src="http://placekitten.com/200/200" alt="sample"></td>
                                    <td valign="bottom">Web Engineer</td>
                                </tr>
                                <tr>
                                    <td>a vision to be</td>
                                </tr>
                            </table>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
